<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Space Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uiContainer">
        <div>
            <p>Score: <span id="scoreEl">0</span></p>
            <p id="powerUpStatus">Tiro Triplo Ativo!</p>
        </div>
        <div>
            <p id="highScoreEl">Recorde: 0</p>
        </div>
    </div>

    <div id="modalEl" style="display: none;">
        <div class="modal-content">
            <img id="logo-img" src="SPAAAACE.png">
    
                <h1 id="bigScoreEl">0</h1>
                <p id="labelPontos">Pontos</p>
            
            <div class="btnContainer">
                <button id="restartGameBtn">PLAY AGAIN</button>
                <button class="icon"><i class='bx bxs-cart' style='color:#ffffff'  ></i></button>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
